<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>

        Nome:
        <input type="text" name="nome" />
        Linguagem preferida:
        <input type="text" name="linguagem" />


    </div>

    <div>
        <p>Input Checkbox</p>
        <input type="checkbox" name="lang" value="1" />Python
        <input type="checkbox" name="lang" value="2" />C++
        <input type="checkbox" name="lang" value="3" />Java
    </div>

    <div>
        <p>Input Radio</p>
        <input type="radio" name="lang" value="1" />Python
        <input type="radio" name="lang" value="2" />C++
        <input type="radio" name="lang" value="3" />Java
    </div>
</body>

</html>
